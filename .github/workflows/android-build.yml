name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ðŸ“¥ Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: ðŸ—ï¸ Build React app
      working-directory: ./frontend
      run: npm run build
      env:
        REACT_APP_API_URL: https://brunotoken.com/api
        CI: false
        
    - name: ðŸ”„ Sync Capacitor
      working-directory: ./frontend
      run: npx cap sync android
      
    - name: ðŸ“± Build Android APK (Debug)
      working-directory: ./frontend/android
      run: ./gradlew assembleDebug
      
    - name: ðŸ“± Build Android APK (Release unsigned)
      working-directory: ./frontend/android
      run: ./gradlew assembleRelease
      continue-on-error: true
      
    - name: ðŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: bruno-token-debug.apk
        path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: ðŸ“¤ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: bruno-token-release-unsigned.apk
        path: frontend/android/app/build/outputs/apk/release/app-release-unsigned.apk
      continue-on-error: true
      
    - name: ðŸ“Š Build Summary
      run: |
        echo "### âœ… Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“± **APK Files:**" >> $GITHUB_STEP_SUMMARY
        echo "- Debug APK: Ready for testing" >> $GITHUB_STEP_SUMMARY
        echo "- Release APK: Unsigned (needs signing for production)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¥ Download APK from the Artifacts section above" >> $GITHUB_STEP_SUMMARY

