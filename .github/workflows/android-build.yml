    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: ğŸ“¦ Install frontend dependencies
      working-directory: frontend
      run: npm ci
    
    - name: ğŸ—ï¸ Build React production
      working-directory: frontend
      env:
        REACT_APP_API_URL: https://brunotoken.com/api
      run: npm run build
    
    - name: ğŸ”„ Sync Capacitor
      working-directory: frontend
      run: npx cap sync android
    
    - name: ğŸ¨ Generate Android icons
      working-directory: frontend
      run: node generate-android-icons.js
    
    - name: ğŸ¤– Build Android Debug APK
      working-directory: frontend/android
      run: ./gradlew assembleDebug
    
    - name: ğŸ“¤ Upload Debug APK
