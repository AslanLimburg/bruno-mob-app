name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ☕ Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 📥 Install frontend dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: 🏗️ Build React app
      working-directory: ./frontend
      run: npm run build
      env:
        REACT_APP_API_URL: https://brunotoken.com/api
        CI: false
        
    - name: 🔄 Sync Capacitor
      working-directory: ./frontend
      run: npx cap sync android
      
    - name: 📱 Build Android APK (Debug)
      working-directory: ./frontend/android
      run: ./gradlew assembleDebug
      
    - name: 📱 Build Android APK (Release unsigned)
      working-directory: ./frontend/android
      run: ./gradlew assembleRelease
      continue-on-error: true
      
    - name: 📤 Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: bruno-token-debug.apk
        path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: 📤 Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: bruno-token-release-unsigned.apk
        path: frontend/android/app/build/outputs/apk/release/app-release-unsigned.apk
      continue-on-error: true
      
    - name: 📊 Build Summary
      run: |
        echo "### ✅ Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📱 **APK Files:**" >> $GITHUB_STEP_SUMMARY
        echo "- Debug APK: Ready for testing" >> $GITHUB_STEP_SUMMARY
        echo "- Release APK: Unsigned (needs signing for production)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📥 Download APK from the Artifacts section above" >> $GITHUB_STEP_SUMMARY

